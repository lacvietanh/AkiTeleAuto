<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
</head>

<body>

  <style>
    .AkiTITLEBAR {
      -webkit-app-region: drag;
      user-select: none;
      border-radius: 15px 15px 0 0;
      color: #eee;
      background-color: #083538;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -20px;
      transition: all 0.2s;
    }
  </style>
  <div class=AkiPanel>
    <button class=red onclick="this.parentElement.classList.toggle('expand')">Aki</button>
    <button onclick="history.back()">BACK</button>
    <button onclick="api.injectAndroid()">injectAndroid</button>
    <button onclick="api.openIFrameURL()">OpenIframeURL</button>
    <button onclick="api.autoPointerClick()">AutoClickCenter</button>
    <input type="range" name="clickCount" id="clickCount" min="100" max="10000">
    <input type="range" name="clickTimeout" id="clickTimeout" min="5" max="60">
  </div>

</body>

</html>
